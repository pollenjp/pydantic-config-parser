name: Lint Python
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - main-pre
      - release/*
env:
  UV_VERSION: 0.5.3
jobs:
  lint:
    strategy:
      matrix:
        command:
          - cmd: ruff check
          - cmd: pyright
    runs-on: ubuntu-latest
    steps:
      - name: Instal uv
        run: |
          set -eux -o pipefail -o posix
          curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run ${{ matrix.command.cmd }}
        run: uv run ${{ matrix.command.cmd }}
